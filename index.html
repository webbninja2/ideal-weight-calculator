<!DOCTYPE html>
<html>
<head>
    <title>Ideal Weight Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/custom.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 col-sm-8 bmi-calculator">
            <div id="calculator">
                <h2>Ideal Weight Calculator</h2>
                <ul class="nav nav-tabs" id="unitTabs">
                   <li class="nav-item">
                      <a class="nav-link active" id="metricUnitTab" href="#">Metric Units</a>
                   </li>
                   <li class="nav-item">
                      <a class="nav-link" id="usUnitTab" href="#">US Units</a>
                   </li>
                </ul>
                <form id="IdealWeightForm">
                   <label for="gender">Gender:</label>
                   <select id="gender" required>
                      <option value>Select Gender</option>
                      <option value="male" selected>Male</option>
                      <option value="female">Female</option>
                   </select>
                   <br><br>
                   <label for="Age">Age (1 - 120 years):</label>
                   <input type="number" id="age" value="22" min="1" max="120" required> 
                   <div id="ageValidation" class="text-danger"></div>
                   <br>
                   <div id="metricUnits" class="unit-tab-content">
                      <label for="height">Height (cm):</label>
                      <input type="number" id="height" value="164" min="0"  required> 
                      <br><br>
                   </div>
                   <div id="usUnits" class="unit-tab-content" style="display:none;">
                      <label for="heightFeet">Height (feet):</label>
                      <input type="number" id="heightFeet" value="6" min="0" required>
                      <br><br>
                      <label for="heightInches">Height (inches):</label>
                      <input type="number" id="heightInches" value="0" min="0" max="12" required>               
                      <br><br>
                   </div>
                   <input type="submit" value="Calculate" class="btn btn-primary">
                   <button id="clear"><i class=""></i> clear</button>
                </form>
                <div id="result" class="mt-3">
                   <h3 class="thead">Result</h3>
                   <table id="outputTable">
                      <tr>
                         <th>Robinson (1983)</th>
                         <td id="RobinsonOutput">60.7 kg</td>
                      </tr>
                      <tr>
                         <th>Miller (1983)</th>
                         <td id="MillerOutput">62.6 kg</td>
                      </tr>
                      <tr>
                         <th id="Devinelabel">Devine (1974)</th>
                         <td id="DevineOutput">60.5 kg</td>
                      </tr>
                      <tr>
                         <th>Hamwi (1964)</th>
                         <td id="HamwiOutput">60.3 kg</td>
                      </tr>
                      <tr>
                         <th>Healthy BMI Range</th>
                         <td id="BMIRangeOutput">47.4 - 63.7 kg</td>
                      </tr>
                   </table>
                </div>
            </div>
        </div>
        <div class="cols col_4_of_12">
            <h3>Sidebar</h3>
        </div>
    </div>
</div>
<script src="assets/js/custom.js"></script>
</body>
</html>
